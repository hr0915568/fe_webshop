<div class="c-contact">
    <div class="c-content-title-1">
      <h3  class="c-font-uppercase c-font-bold">Keep in touch</h3>
      <div class="c-line-left"></div>
      <p class="c-font-lowercase">You can call us at +3161234567890
        <br>Or use below contact form to send us an email!
      </p>

        <div class="c-line-left"></div>

      <p class="c-font-lowercase">Our helpline is always open to receive any inquiry or feedback.
      Please feel free to drop us an email from the form below and we will get back to you as soon as we can.</p>
    </div>
    <form action="#" (ngSubmit)="f.form.valid && sendMessage()" #f="ngForm" name="contact-form">
      <div class="form-group" >
                    <input required type="text" placeholder="Your Name" class="form-control c-square c-theme input-lg" name="name" [(ngModel)]="name">
                  </div>
                  <div class="form-group">
                    <input required type="text" placeholder="Your Email" class="form-control c-square c-theme input-lg" name="email" [(ngModel)]="email">
                  </div>
                  <div class="form-group">
                    <input required type="text" placeholder="Contact Phone" class="form-control c-square c-theme input-lg" name="phone" [(ngModel)]="phone">
                  </div>
                 <div class="form-group">
                       <textarea required rows="8" name="message" placeholder="Write comment here ..." class="form-control c-theme c-square input-lg" name="message" [(ngModel)]="message"></textarea>
                </div>
                <button type="submit" class="btn c-theme-btn c-btn-uppercase btn-lg c-btn-bold c-btn-square">Submit</button>
               </form>
  </div>
