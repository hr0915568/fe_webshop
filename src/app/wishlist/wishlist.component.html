<div class="row c-margin-b-40"  *ngFor="let product of products">
	<div class="c-content-product-2 c-bg-white">
		<div class="col-md-4">
			<div class="c-content-overlay">
				<div class="c-overlay-wrapper">
					<div class="c-overlay-content">
						<a routerLink="product/{{product.id}}" class="btn btn-md c-btn-grey-1 c-btn-uppercase c-btn-bold c-btn-border-1x c-btn-square">Explore</a>
					</div>
        </div>
        <div class="c-bg-img-center c-overlay-object" data-height="height" [style.background-image]="'url(../../assets/images/' + product.filename + ')'"  [style.height.px]="230"></div>
				<!-- <div class="c-bg-img-center c-overlay-object" data-height="height" style="height: 230px; background-image: url(../../assets/base/img/content/shop3/20.jpg);"></div> -->
			</div>
		</div>
		<div class="col-md-8">
			<div class="c-info-list">
				<h3 class="c-title c-font-bold c-font-22 c-font-dark">
					<a class="c-theme-link"  routerLink="product/{{product.id}}">{{product.productname}}</a>
				</h3>
				<p class="c-desc c-font-16 c-font-thin">{{product.productname}}</p>
				<p class="c-price c-font-26 c-font-thin">&euro;{{product.price| number : '1.2-2'}}
				</p>
			</div>
			<div>
				<button type="submit" class="btn btn-sm c-theme-btn c-btn-square c-btn-uppercase c-btn-bold" (click)="addToCart(product)">
					<i class="fa fa-shopping-cart"></i>Add Cart
        </button>
        <a (click)="deleteFromWishlist(product)" class="c-cart-remove-mobile btn c-btn c-btn-md c-btn-square c-btn-red c-btn-border-1x c-font-uppercase">Remove item from Cart</a>
      </div>
		</div>
	</div>
</div>
